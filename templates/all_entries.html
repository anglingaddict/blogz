{% extends "base.html" %}

{% block content%}
  <h1>All Blog Entries</h1>

  <ul>
    {% for entry in all_entries %}
      <li>
        <h2>
          <a href="/blog?id={{entry.id}}">{{entry.title}}</a>
        </h2>
        <p>{{entry.body}}</p>
        <a href = "/blog?id={{owner_id}}">{{entry.usrnm}}</a> <p>{{entry.created}}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
