{% extends "base.html" %}

{% block content %}
<h1>Create an account for blog posting!</h1>
<form action="/signup" method="post">
  <table>
    <tr>
      <td><label for="username">Email</label></td>
      <td>
        <input name="username" type="text" value="{{usrnm}}">
      </td>
    </tr>
    <tr>
      <td><label for="password" type="password">Password</label></td>
      <td>
        <input name="password" type="password">
      </td>
    </tr>
    <tr>
      <td><label for="verify">Verify Password</label></td>
      <td>
        <input name="verify" type="password">
      </td>
    </tr>
  </table>
  <input type="submit" value="Sign up!">
</form>
{% endblock %}
